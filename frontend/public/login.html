<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema TI</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      animation: slideUp 0.5s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-logo {
      font-size: 64px;
      margin-bottom: 15px;
    }

    .login-title {
      font-size: 28px;
      color: var(--dark);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .login-subtitle {
      color: #6c757d;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 18px;
    }

    .form-control {
      padding-left: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .login-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 2px solid var(--light);
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üé´</div>
        <h1 class="login-title">Sistema TI</h1>
        <p class="login-subtitle">√Årea Restrita - T√©cnicos</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usu√°rio</label>
          <div class="input-group">
            <span class="input-icon">üë§</span>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-control" 
              placeholder="Digite seu usu√°rio"
              required
              autocomplete="username"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <span class="input-icon">üîí</span>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="Digite sua senha"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" id="togglePassword">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" id="loginBtn">
          <span id="btnText">üöÄ Entrar</span>
          <span id="btnLoading" class="hidden">
            <span class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></span>
            Entrando...
          </span>
        </button>
      </form>

      <div class="login-footer">
        <p style="color: #6c757d; margin-bottom: 15px;">
          N√£o √© t√©cnico?
        </p>
        <a href="/">‚Üê Voltar para Abrir Chamado</a>
      </div>
    </div>

    <!-- Credenciais padr√£o removidas para produ√ß√£o -->
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
